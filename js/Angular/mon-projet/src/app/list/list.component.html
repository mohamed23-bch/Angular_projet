<div class="row mt-5">
            <div class="col-3 mt-5" *ngFor="let item of _shared.heros">
            <div [ngClass]="{'card': true, higth : item.power > 100 , 'medieum' : item.power < 100 && item.power > 50  ,'low' : item.power<50 }">
                <div class="card-image">
                    <img [src]="item.image_url" class="image" alt="">
                </div>
                <div class="card-body">
                    <h2>{{item.name}}</h2>
                    <p>{{item.power}}</p>
                </div>
            </div>
           </div>

</div>
